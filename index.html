~<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>JS Calculator</title>
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <section class="main-holder">
      <input class="result-holder" disabled />
        <!-- The result goes here... -->

      <div class="calculation-holder">
        <div class="boxes">+</div>

        <div class="boxes">-</div>

        <div class="boxes">x</div>

        <div class="boxes">/</div>
      </div>

      <div class="numbers-holder">
        <div class="numbers">
          <div class="boxes">0</div>
          <div class="boxes">.</div>
          <div class="boxes">C</div>
          <div class="boxes">1</div>
          <div class="boxes">2</div>
          <div class="boxes">3</div>
          <div class="boxes">4</div>
          <div class="boxes">5</div>
          <div class="boxes">6</div>
          <div class="boxes">7</div>
          <div class="boxes">8</div>
          <div class="boxes">9</div>
        </div>

        <div class="operate">=</div>
      </div>
    </section>
  </main>
</body>
</html>
